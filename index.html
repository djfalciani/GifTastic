<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- CSS Style Sheet Links -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="assets/css/Style.css">

</head>
<body>
    <div class="container">
        <!-- Row 1 - Header -->
        <div class="row">
            <h1>GifTastic</h1>
        </div>
        
        <!-- Row 2 - Buttons -->
        <div class="row">
            <div id="gif-button"></div>
        </div>

        <!-- Row 3 - Main App Section -->
        <div class="row">
            <!-- Row 3 Col 1 - Gif Output -->
            <div class="col">
                <div id="gif-result"></div>
            </div>

            <!-- Row 3 Col 2 - Options  -->
            <div class="col">
                <div id="gif-search" class="form-group">
                    <label for="gif-input">Add Sport</label>
                    <input id="gif-input" class="form-control" type="text" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary" id="add-giff-btn">Submit</button>
                <div id="form-group">
                    <label for="query-limit-form">GIF Max</label>
                    <select class="form-control" id="query-limit-form"></select>
                </div>
            </div>
        </div>
        
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom Javascrip -->
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</body>
</html>
