<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- CSS Style Sheet Links -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Luckiest+Guy|Monoton|Rock+Salt&display=swap" rel="stylesheet">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="assets/css/Style.css">

</head>
<body>
    <div class="container-fluid" id="app-div">
        <!-- Row 1 - Header -->
        <div class="row" id="header-div">
            <h1 class="rainbow">GifTastic</h1>
        </div>
        
        <!-- Row 2 - Buttons -->
        <div class="row" id="button-div">
            <div id="gif-button"></div>
        </div>

        <!-- Row 3 - Main App Section -->
        <div class="row" >
            <!-- Row 3 Col 1 - Options  -->
            <div class="col-lg-4 col-sm-3" id="search-div">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="gif-input">Add Topic</label>
                            <input id="gif-input" class="form-control" type="text" placeholder="">
                        </div>
                        <div class="col-lg-3">
                            <label for="query-limit-form">GIF Max</label>
                            <select class="form-control" id="query-limit-form"></select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-giff-btn">Submit</button>
                </form>
            </div>

            <!-- Row 3 Col 2 - Gif Output -->
            <div class="col" id="display-div">
                <div id="gif-result" class="card-columns"></div>
            </div>

        </div>
        
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom Javascrip -->
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</body>
</html>
